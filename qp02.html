<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css" />
    <title>数据分析全屏</title>
    <style>
        html , .body{width: 100%;height: 100%;}
        .container{width: 80%;height: 100%;margin: auto;}
        #qp_main{height: 100%;width: 100%;}
    </style>
</head>
<body>
<div class="container">
    <div id="qp_main"></div>
</div>
<script src="js/compatible/echarts.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('qp_main'));
    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                crossStyle: {
                    color: '#999'
                }
            },
        },

        legend: {
            // data:['蒸发量','降水量','平均温度']
        },
        xAxis: [
            {
                type: 'category',
                data: ['星期一','星期二','星期三','星期四','星期五','星期六','星期日'],
                axisPointer: {
                    type: 'shadow'
                }
            }
        ],
        yAxis: [
            {
                type: 'value',
                // name: '水量',
                min: 0,
                // max: 250,
                // interval: 50,
                axisLabel: {
                    formatter: '{value} '
                }
            },
            {
                type: 'value',
                // name: '温度',
                min: 0,
                // max: 25,
                // interval: 5,
                axisLabel: {
                    formatter: '{value} '
                }
            }
        ],
        series: [
            {
                // name:'蒸发量',
                type:'bar',
                data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6]
            },
            {
                // name:'降水量',
                type:'bar',
                data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6]
            },
            {
                // name:'平均温度',
                type:'line',
                yAxisIndex: 1,
                data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3]
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
